name: Dispatch Job
on:
  repository_dispatch:
  push:
    types: test

env:
  ACTION_URL: "https://github.com/${{ toJson(github.repository) }}/commit/${{ toJson(github.sha) }}/checks"
jobs:
  run-this:
    runs-on: ubuntu-latest
    steps:
    - name: run here
      run: |
          set -x
          echo "The below is the context"
          echo "${{ toJson(github) }}"
          echo "Action url is ${{ env.ACTION_URL }}"
          echo "payload"
          echo "Event text: ${{ github.event.client_payload.text }} "
          
    - name: Payload context
      run: |
        echo "Event payload ${{ toJson(github.event.client_payload) }}"
