name: Test Push Workflow Feature

on: 
  # push: 
  #   branches: 
  #     - 'dev'
  #     - 'test'
  #     - 'master'

  pull_request:
    branches: 
      - 'dev'
      - 'test'
      - 'master'
    types:
      - opened
      - edited
    
  workflow_dispatch:
      inputs:
        env:
          description: 'Deploy to all env?'
          required: true
          default: "all"
          type: choice
          options:
          - dev
          - test
          - master

jobs:
  opt:
    runs-on: ubuntu-latest
    steps:
      - run: echo "${{ github.ref_name }}"
      - run: echo "${{ github.ref }}"
      - run: echo "${{ toJson(github) }}"
      - name: set env
        run: |
          if ${{ github.ref == 'refs/heads/dev' }} || ${{ github.event.inputs.env == 'dev'}}; then
            echo "Dev it is"
          elif ${{ github.ref == 'refs/heads/test' }} || ${{ github.event.inputs.env == 'test'}}; then
            echo "Test it is"
          elif ${{ github.ref == 'refs/heads/master' }} || ${{ github.event.inputs.env == 'master'}}; then
            echo "master it is"
          fi

          